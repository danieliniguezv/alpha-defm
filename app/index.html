<!DOCTYPE html>
<html>
	<head>
		<title>Alpha DeFM</title>
		<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
		<script src=scripts/main.js></script>
	</head>
	<body>
		<h1>Alpha</h1>
		<h2>Decentralized Futures Market</h2>
		<input type="button" value="Connect Wallet" onclick="connect();">
		<h3>Wallet</h3>
		<p id="account"></p>
		<h3>Balance</h3>
		<p><span id="balance"></span> FIL</p>
		<p><span id="filecoin-usdc-balance"></span> FUSDC</p>
		<h3>Futures Contract Specs</h3>
		<table>
			<tr>
				<td><b>Product Code</b></td>
				<td id="product-code"></td>
			</tr>
			<tr>
				<td><b>Settlement Coin</b></td>
				<td id="settlement-coin"></td>
			</tr>
			<tr>
				<td><b>Quote Coin</b></td>
				<td id="quote-coin"></td>
			</tr>
			<tr>
				<td><b>Expiry Date</b></td>
				<td id="expiry-date"></td>
			</tr>
			<tr>
				<td><b>File Fomat</b></td>
				<td id="file-format"></td>
			</tr>
			<tr>
				<td><b>Contract Size</b></td>
				<td id="contract-size"></td>
			</tr>
			<tr>
				<td><b>Minimum Price Increment</b></td>
				<td id="minimum-price-increment"></td>
			</tr>
			<tr>
				<td><b>Leverage</b></td>
				<td id="leverage"></td>
			</tr>
			<tr>
				<td><b>Initial Margin</b></td>
				<td id="initial-margin"></td>
			</tr>
			<tr>
				<td><b>Maintenance Margin</b></td>
				<td id="maintenance-margin"></td>
			</tr>
		</table>
		<h3>Data Futures Contract Balance</h3>
		<p id="futures-contract-balance"></p>
	</body>
</html>
